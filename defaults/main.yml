---
php_required_packages:
  - ca-certificates
  - apt-transport-https

php_core_extentions:
  - name: pdo
  - name: mysqlnd
  - name: opcache
    type: zend
  - name: calendar
  - name: ctype
  - name: exif
  - name: fileinfo
  - name: ftp
  - name: gettext
  - name: iconv
  - name: json
  - name: phar
  - name: posix
  - name: readline
  - name: shmop
  - name: sockets
  - name: sysvmsg
  - name: sysvsem
  - name: sysvshm
  - name: tokenizer
  - name: zip
  - name: intl


php_version: '7.2'
php_config_dir: "/etc/php/{{php_version}}"
php_logdir: /var/log/php
php_fpm_slow_log: "{{php_logdir}}/php-slow.log"
php_cli_extentions_path: "{{php_config_dir}}/cli/conf.d"
php_extentions_path: "{{php_config_dir}}/mods-available"
php_core_packages:
  - "php{{php_version}}"
  - "php{{php_version}}-dev"
  - "php{{php_version}}-cli"
  - "php{{php_version}}-common"
  - "php{{php_version}}-fpm"
  - "php{{php_version}}-json"
  - "php{{php_version}}-opcache"
  - "php{{php_version}}-readline"

php_user_extentions: []

php_extra_packages: []

php_pecl_modules: []

php_enable_fpm: False

php_fpm_pools_delete: []
php_fpm_extentions_path: "{{php_config_dir}}/fpm/conf.d"
php_fpm_pools_dir: "{{php_config_dir}}/fpm/pool.d"
php_fpm_pid: "/run/php/php{{php_version}}-fpm.pid"


php_fpm_pools:
  - name: www
    pool_settings:
      user: www-data
      group: www-data
      listen.owner: www-data
      listen.group: www-data
      listen.mode: 660
      listen: /var/run/php/php-fpm.sock
      pm: dynamic
      pm.max_children: 5
      pm.start_servers: 2
      pm.min_spare_servers: 1
      pm.max_spare_servers: 3
      pm.process_idle_timeout: 10s
      pm.max_requests: 500
      clear_env: on

php_defaul_extentions:
  - name: pdo
    priority: 10
#  - name: propro
#    priority: 20
#  - name: raphf
#    priority: 20
#  - name: pecl-http
#    priority: 30
  - name: opcache
    priority: 10
